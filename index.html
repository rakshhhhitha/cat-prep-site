<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- START PAGE -->
  <div id="start-page" class="page">
    <h1>Vocabulary Quiz</h1>
    <div id="mode-list"></div>
    <div id="alphabet-list"></div>
  </div>

  <!-- QUIZ PAGE -->
  <div id="quiz-page" class="page d-none">
    <div class="dashboard">
      <span>Words Correct: <span id="words-correct">0</span> / <span id="total-questions-words">0</span></span>
      <button onclick="goHome()">Home</button>
    </div>
    <div id="question-text" class="question"></div>
    <div id="options-container" class="options"></div>
    <div id="feedback" class="feedback"></div>
  </div>

  <!-- RESULT PAGE -->
  <div id="result-page" class="page d-none">
    <h2 id="result"></h2>
    <button onclick="goHome()">Go Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
