<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">

  <!-- Start Page -->
  <div id="start-page" class="text-center">
    <h1 class="mb-4">Vocabulary Quiz</h1>
    <div id="mode-list" class="mb-3"></div>
    <div id="alphabet-list" class="mb-3"></div>
  </div>

  <!-- Quiz Page -->
  <div id="quiz-page" class="d-none">
    <div class="mb-3">
      <span>Question: <span id="current-question">0</span> / <span id="total-questions">0</span></span>
      <span class="ms-4">Accuracy: <span id="accuracy">0%</span></span>
    </div>
    <h4 id="question-text" class="mb-3"></h4>
    <div id="options-container" class="d-flex flex-column"></div>
    <div id="feedback" class="mt-3 mb-3 fw-bold"></div>
  </div>

  <!-- Result Page -->
  <div id="result-page" class="d-none text-center">
    <h1>Quiz Complete!</h1>
    <p id="result" class="fs-5"></p>
    <button id="backHomeBtn" class="btn btn-secondary mt-3">Back to Home</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
