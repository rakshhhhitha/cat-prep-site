<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Page -->
  <div id="startPage">
    <h1>Vocabulary Quiz</h1>
    <p>Total Words Available: <span id="totalQuestions">0</span></p>
    <button id="startQuizBtn">Start Quiz</button>
  </div>

  <!-- Quiz Page -->
  <div id="quizPage" class="hidden">
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <h2>Question <span id="currentQ">1</span> / 20</h2>
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
    <div class="feedback" id="feedback"></div>
  </div>

  <!-- Results Page -->
  <div id="resultPage" class="hidden">
    <h1>Quiz Completed!</h1>
    <p>Your Score: <span id="finalScore"></span> / <span id="totalQuestionsResult"></span></p>
    <p>Accuracy: <span id="finalAccuracy"></span>%</p>
    <button id="restartQuizBtn">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
