<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- Start Page -->
  <div id="start-page" class="quiz-container text-center">
    <h2>Vocabulary Quiz</h2>
    <p>Select Quiz Mode:</p>
    <div id="mode-list" class="mb-3"></div>
    <div id="alphabet-list" class="mb-3"></div>
    <button class="btn btn-secondary mt-2" onclick="goHome()">Back</button>
  </div>

  <!-- Quiz Page -->
  <div id="quiz-page" class="quiz-container d-none">
    <div class="d-flex justify-content-between">
      <div>Question: <span id="current-question">0</span> / <span id="total-questions">0</span></div>
      <div>Accuracy: <span id="accuracy">0%</span></div>
    </div>
    <hr>
    <h4 id="question-text" class="mt-2"></h4>
    <div id="options-container" class="mt-3"></div>
    <div id="feedback" class="mt-2 fw-bold"></div>
  </div>

  <!-- Result Page -->
  <div id="result-page" class="quiz-container text-center d-none">
    <h3 id="result"></h3>
    <button class="btn btn-primary mt-3" onclick="goHome()">Back to Start</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
