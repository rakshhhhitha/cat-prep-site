<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
    .container { max-width: 800px; }
    .quiz-container { background: #fff; border-radius: 12px; padding: 30px; box-shadow: 0 0 20px rgba(0,0,0,0.1);}
    .options button { margin: 5px 0; width: 100%; }
    .m-1 { margin: .25rem !important; }
    .d-none { display: none !important; }
  </style>
</head>
<body>

<div class="container">

  <!-- Start Page -->
  <div id="start-page" class="quiz-container text-center">
    <h2>Vocabulary Quiz</h2>
    <p>Select Quiz Mode:</p>
    <div id="mode-list" class="mb-3"></div>

    <div id="alphabet-list" class="mb-3"></div>
    <button class="btn btn-secondary" onclick="goHome()">Back</button>
  </div>

  <!-- Quiz Page -->
  <div id="quiz-page" class="quiz-container d-none">
    <h4 id="question-text"></h4>
    <div id="options-container" class="mt-3"></div>
  </div>

  <!-- Result Page -->
  <div id="result-page" class="quiz-container text-center d-none">
    <h3 id="result"></h3>
    <button class="btn btn-primary mt-3" onclick="goHome()">Back to Start</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
