<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Vocabulary Quiz</h1>

    <!-- Start Page -->
    <div id="start-page" class="text-center">
      <p class="lead">Select an option:</p>
      <button class="btn btn-primary m-2" onclick="startQuiz('RANDOM')">üé≤ Random (All Words)</button>
      <div class="mt-4">
        <p class="fw-semibold">Or pick an alphabet:</p>
        <div id="alphabet-list" class="d-flex flex-wrap justify-content-center"></div>
      </div>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="d-none">
      <div class="card shadow p-4">
        <div class="card-body text-center">
          <h5 class="card-title" id="question-text"></h5>
          <div id="options-container" class="d-grid gap-2 col-6 mx-auto mt-4"></div>
        </div>
      </div>
    </div>

    <!-- Result Page -->
    <div id="result-page" class="d-none text-center mt-5">
      <div class="alert alert-success fw-bold" id="result"></div>
      <button class="btn btn-secondary mt-3" onclick="goHome()">üè† Back to Home</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
