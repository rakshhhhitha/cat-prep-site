<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Page -->
  <div id="startPage" class="page">
    <h1>Vocabulary Quiz</h1>
    <p>Total Words Available: <span id="totalQuestions">0</span></p>
    <div class="buttons">
      <button id="startQuizBtn" class="btn">Start Quiz</button>
      <button id="viewReportBtn" class="btn">View Report</button>
    </div>
  </div>

  <!-- Quiz Page -->
  <div id="quizPage" class="page hidden">
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <h2>Question <span id="currentQ">1</span> / 20</h2>
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
    <div class="feedback" id="feedback"></div>
  </div>

  <!-- Result Page -->
  <div id="resultPage" class="page hidden">
    <h1>Quiz Completed!</h1>
    <p>Your Score: <span id="finalScore"></span> / <span id="totalQuestionsResult"></span></p>
    <p>Accuracy: <span id="finalAccuracy"></span>%</p>
    <div class="buttons">
      <button id="restartQuizBtn" class="btn">Restart Quiz</button>
      <button id="viewReportFromResult" class="btn">View Report</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
